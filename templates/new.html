<header class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
              <a href="/" class="flex items-center" onclick="trackUserAction('logo')">
                  <img src="/static/dit_logo2.jpeg" alt="DIT University Logo" class="h-10 w-auto">
                  <span class="ml-2 text-xl font-bold text-black">DIT University</span>
              </a>
          </div>
          
          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-8">
              <a href="/" class="text-black hover:text-primary transition-colors" onclick="trackUserAction('nav_home')">
                  HOME
              </a>
              <a href="/PROGRAMS" class="text-black hover:text-primary transition-colors" onclick="trackUserAction('nav_about')">
                  PROGRAMS
              </a>
              <a href="/ACADEMICS" class="text-black hover:text-primary transition-colors" onclick="trackUserAction('nav_academics')">
                  ACADEMICS
              </a>
              <a href="/ADMISSIONS" class="text-black hover:text-primary transition-colors" onclick="trackUserAction('nav_admissions')">
                  ADMISSIONS
              </a>
              
              <a href="/CAMPUS LIFE" class="text-primary font-medium" onclick="trackUserAction('nav_campus_life')">
                  CAMPUS LIFE
              </a>
              <a href="/CONTACT" class="text-black hover:text-primary transition-colors" onclick="trackUserAction('nav_contact')">
                  CONTACT
              </a>
          </nav>
          
          <!-- Search and Mobile Menu Button -->
          <div class="flex items-center">
              <button class="p-2 text-black hover:text-primary transition-colors mr-2" onclick="trackUserAction('search_button_click')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="m21 21-4.3-4.3"></path>
                  </svg>
              </button>
              <button id="mobile-menu-button" class="md:hidden p-2 text-black hover:text-primary transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" id="menu-icon">
                      <line x1="4" x2="20" y1="12" y2="12"></line>
                      <line x1="4" x2="20" y1="6" y2="6"></line>
                      <line x1="4" x2="20" y1="18" y2="18"></line>
                  </svg>
              </button>
          </div>
      </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div id="mobile-menu" class="md:hidden bg-white border-t border-gray-200 hidden">
      <div class="container mx-auto px-4 py-3">
          <nav class="flex flex-col space-y-3">
              <a href="/" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_home')">
                  Home
              </a>
              <a href="/about" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_about')">
                  About
              </a>
              <a href="/academics" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_academics')">
                  Academics
              </a>
              <a href="/admissions" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_admissions')">
                  Admissions
              </a>
              <a href="/research" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_research')">
                  Research
              </a>
              <a href="/campus-life" class="text-primary font-medium py-2" onclick="handleMobileNavClick('mobile_nav_campus_life')">
                  Campus Life
              </a>
              <a href="/contact" class="text-black hover:text-primary transition-colors py-2" onclick="handleMobileNavClick('mobile_nav_contact')">
                  Contact
              </a>
          </nav>
      </div>
  </div>
</header>
